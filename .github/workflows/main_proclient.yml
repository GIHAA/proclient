name: Build and deploy WAR app to Azure Web App - proclient

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: 'Backend' 

      - name: Set up Java version
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      - name: Build with Maven
        run: |
          cd Backend  # Change to the 'Backend' directory
          mvn clean install

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: java-app
          path: 'Backend/target/*.war'

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: java-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'proclient'
          slot-name: 'Production'
          package: 'java-app/*.war'  # Adjust the path to the WAR file
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_4CF86F3CB8EC46579E1B71F1B25D01B2 }}
