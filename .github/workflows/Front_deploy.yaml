name: Frontend CI/CD

on:
  push:
    branches:
      - main
      - develop
      - dev/gihan

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install Frontend Dependencies
        working-directory: Frontend
        run: npm install

      - name: Test Frontend
        working-directory: Frontend
        run: npm run test

